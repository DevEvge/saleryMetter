    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
      // –¶—è —Ñ—É–Ω–∫—Ü—ñ—è –Ω–∞–º–∞–≥–∞—î—Ç—å—Å—è —Ä–æ–∑—à–∏—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫ —É—Å—ñ–º–∞ —Å–∏–ª–∞–º–∏
      function forceExpand() {
        try {
          // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î –æ–±'—î–∫—Ç Telegram
          if (window.Telegram && window.Telegram.WebApp) {

            // 1. –ö–∞–∂–µ–º–æ —â–æ –º–∏ –≥–æ—Ç–æ–≤—ñ
            window.Telegram.WebApp.ready();

            // 2. –í–∏–∫–ª–∏–∫–∞—î–º–æ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è
            window.Telegram.WebApp.expand();

            // 3. –î–æ–¥–∞—Ç–∫–æ–≤–æ –≤–∏–º–∏–∫–∞—î–º–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ñ —Å–≤–∞–π–ø–∏ (—â–æ–± –Ω–µ –∑–∞–∫—Ä–∏–≤–∞–ª–æ—Å—å –≤–∏–ø–∞–¥–∫–æ–≤–æ)
            // –ü—Ä–∞—Ü—é—î –∑ –≤–µ—Ä—Å—ñ—ó 7.7, —Ç–æ–º—É —É try/catch
            try {
               window.Telegram.WebApp.disableVerticalSwipes();
            } catch(e) {}

            console.log("üî´ Force Expand command sent!");
          }
        } catch (e) {
          console.error("Expand Error:", e);
        }
      }

      // –ó–∞–ø—É—Å–∫–∞—î–º–æ –≤—ñ–¥—Ä–∞–∑—É
      forceExpand();

      // –ó–∞–ø—É—Å–∫–∞—î–º–æ —â–µ —Ä–∞–∑ –ø—Ä–∏ –ø–æ–≤–Ω–æ–º—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      window.addEventListener('load', forceExpand);

      // üî• –ë–û–ú–ë–ê–†–î–£–í–ê–ù–ù–Ø: –í–∏–∫–ª–∏–∫–∞—î–º–æ expand –∫–æ–∂–Ω—ñ 100–º—Å –ø—Ä–æ—Ç—è–≥–æ–º 2 —Å–µ–∫—É–Ω–¥
      // –¶–µ –≥–∞—Ä–∞–Ω—Ç—É—î, —â–æ –º–∏ –≤–ª—É—á–∏–º–æ –≤ —Ç–æ–π –º–æ–º–µ–Ω—Ç, –∫–æ–ª–∏ –¢–µ–ª–µ–≥—Ä–∞–º –≥–æ—Ç–æ–≤–∏–π —Å–ª—É—Ö–∞—Ç–∏
      const intervalId = setInterval(forceExpand, 100);
      setTimeout(() => clearInterval(intervalId), 2000);
    </script>

    <script>
        tailwind.config = {

                // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ —Å–≤–æ—ó –∫–æ–ª—å–æ—Ä–∏
              }

        }
    </script>

        }

        ::-webkit-scrollbar {
